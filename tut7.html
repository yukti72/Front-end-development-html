<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <ul type='circle'>
        <li>first item </li>
        <li>second item </li>
        <li>third item </li>
    </ul>
    <ol type="1">
        <li>first item </li>
        <li>second item </li>
        <li>third item </li>
    </ol>
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th> 
                <th>id</th>
                <th>age</th>

                     </tr>
        </thead>
        <tbody>
            <tr>
                <td>yukti</td>
                <td>678</td>
                <td>19</td>
            </tr>
            <tr>
                <td>dev</td>
                <td>6798</td>
                <td>11</td>
            </tr>
            <tr>
                <td>surendra</td>
                <td>6442</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
